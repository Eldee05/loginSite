<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Login Form</title>
    <link rel="stylesheet" href="project.css"
</head>
<body>
    <div class="Page">
        <div class="navbar">
            <nav>
                <ul id="headertools">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block' "style="width:auto;">Login</button>
                    </li>
                </ul>
            </nav>
        </div>

        <div id="login-form" class="loginpage">
            <div class="form-box">
                <div class="buttonbox">
                    <div id="btn"></div>
                    <button type="button" onclick='login()' class="toggle-btn">Log In</button>
                    <button type="button" onclick='register()' class="toggle-btn">Register</button>
                </div>


                <form id="login" class="input-group-login">
                    
                    <input type="email" class="input-field" placeholder="Email">
                    <input type="password" class="input-field" placeholder="Enter Password">
                    <input type="checkbox" class="cb"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>

                </form>

                
                <form id="register" class="input-group-register">
                    
                    <input type="text" class="input-field" placeholder="First Name">
                    <input type="text" class="input-field" placeholder="Last Name">
                    <input type="email" class="input-field" placeholder="Email">
                    <input type="password" class="input-field" placeholder="Enter Password">
                    <input type="password" class="input-field" placeholder="Confirm Password">
                    <input type="checkbox" class="cb"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                
                </form>

            </div>
        
        </div>
    </div>
    
    <script src="Pro.js"></script>
</body>
</html>
